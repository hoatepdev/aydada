<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Technova icon (SVG)">
  <!-- Square with rounded corners as the background (primary color) -->
  <rect width="1024" height="1024" rx="160" ry="160" fill="#36D399"/>

  <!-- Dark stroke / node color -->
  <defs>
    <style>
      .stroke { stroke: #063642; stroke-width: 76; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .node-outer { fill: #063642; }
      .node-inner { fill: #36D399; }
    </style>
  </defs>

  <!-- Circuit trunk and branches (rounded joints) -->
  <!-- trunk up from bottom-left area -->
  <path class="stroke" d="M280 760 L280 520" />

  <!-- branch to top-right node -->
  <path class="stroke" d="M280 520 L480 340" />

  <!-- branch to middle-right node -->
  <path class="stroke" d="M280 640 L620 520" />

  <!-- branch to lower-right node -->
  <path class="stroke" d="M460 700 L620 580" />

  <!-- Nodes: outer ring (dark) + inner hole showing background color -->
  <!-- Top-right node -->
  <circle class="node-outer" cx="480" cy="340" r="68" />
  <circle class="node-inner" cx="480" cy="340" r="30" />

  <!-- Middle-right node -->
  <circle class="node-outer" cx="620" cy="520" r="68" />
  <circle class="node-inner" cx="620" cy="520" r="30" />

  <!-- Lower-right node -->
  <circle class="node-outer" cx="620" cy="580" r="54" />
  <circle class="node-inner" cx="620" cy="580" r="24" />

  <!-- Junction at trunk (small rounded corner marker) -->
  <circle class="node-outer" cx="280" cy="520" r="44" />
  <circle class="node-inner" cx="280" cy="520" r="18" />

  <!-- Optional small visual balance node on trunk lower section -->
  <circle class="node-outer" cx="280" cy="640" r="48" />
  <circle class="node-inner" cx="280" cy="640" r="20" />
</svg>
